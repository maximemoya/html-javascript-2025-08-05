<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TempleOsLeJeu - Accueil</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', monospace;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            background-color: black;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px #000;
        }

        h2 {
            font-size: 2em;

        }

        .menu button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background: #ff0055;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 10px #ff0055;
            transition: transform 0.2s, background 0.3s;
        }

        .menu button:hover {
            transform: scale(1.05);
            background: #ff3366;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #aaa;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .menu button {
                font-size: 1em;
                padding: 12px 24px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
