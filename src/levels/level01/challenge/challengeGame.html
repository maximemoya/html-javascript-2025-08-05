<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Ã‰preuve suivante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            font-family: monospace;
            color: #00ffff;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: auto;
            background: #111;
            border: 4px solid #00ffff;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff88;
            font-size: 18px;
        }

        #controls {
            position: absolute;
            top: 40px;
            left: 10px;
            color: #ffff00;
            font-size: 14px;
            text-shadow: 0 0 10px #ffff00;
            border: 2px solid #ffff00;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 4px;
        }

        .back-button {
            margin-top: 50px;
            color: #ff00ff;
            cursor: pointer;
            text-align: center;
            display: block;
        }

        .back-button:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="score">Score : 0</div>
    <span id="controls">SPACE â‡’ JUMP | X â‡’ SHOOT</span>
    <canvas id="game" width="640" height="360"></canvas>
    <div class="back-button" onclick="goBack()">ðŸ”™ Revenir au Sanctuaire</div>

    <audio id="bip" src="../../../../bip.mp3" preload="auto"></audio>

    <script>

        function goBack() {
            const bip = document.getElementById("bip");
            if (bip) { bip.volume = 0.2; bip.play(); }
            setTimeout(() => {
                window.history.back()
            }, 500);
        }

        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        const player = {
            x: 50,
            y: 330,
            width: 20,
            height: 30,
            dy: 0,
            jumping: false,
            bullets: [],
            lastShot: 0
        };

        const gravity = 0.8;
        const groundY = 330;
        let enemies = [];
        let score = 0;

        function drawPlayer() {
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = "#ff00ff";
            player.bullets.forEach((b, i) => {
                b.x += 6;
                ctx.fillRect(b.x, b.y, 5, 2);
                if (b.x > canvas.width) player.bullets.splice(i, 1);
            });
        }

        function drawEnemies() {
            ctx.fillStyle = "#ff0000";
            enemies.forEach((e, i) => {
                e.x -= 2;
                ctx.fillRect(e.x, e.y, e.width, e.height);

                // collision
                player.bullets.forEach((b, j) => {
                    if (
                        b.x < e.x + e.width &&
                        b.x + 5 > e.x &&
                        b.y < e.y + e.height &&
                        b.y + 2 > e.y
                    ) {
                        enemies.splice(i, 1);
                        player.bullets.splice(j, 1);
                        score += 10;
                        document.getElementById("score").innerText = "Score : " + score;
                    }
                });

                // player collision
                if (
                    player.x < e.x + e.width &&
                    player.x + player.width > e.x &&
                    player.y < e.y + e.height &&
                    player.y + player.height > e.y
                ) {
                    alert("ðŸ’€ Tu as Ã©chouÃ© lâ€™Ã©preuve. Recommence !");
                    resetGame();
                    window.location.reload();
                }
            });
        }

        function spawnEnemy() {
            enemies.push({ x: 640, y: 330, width: 20, height: 30 });
        }

        function resetGame() {
            // Reset player state
            player.x = 50;
            player.y = 330;
            player.dy = 0;
            player.jumping = false;
            player.bullets = [];
            player.lastShot = 0;

            // Reset game state
            enemies = [];
            score = 0;
            document.getElementById("score").innerText = "Score : " + score;
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Apply gravity
            player.dy += gravity;
            player.y += player.dy;

            // Check ground collision
            if (player.y >= groundY) {
                player.y = groundY;
                player.dy = 0;
                player.jumping = false;
            }

            drawPlayer();
            drawBullets();
            drawEnemies();
        }

        setInterval(update, 1000 / 60);
        setInterval(spawnEnemy, 2000);

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && !player.jumping) {
                const bip = document.getElementById("bip");
                if (bip) { bip.volume = 0.2; bip.play(); }
                player.dy = -15;
                player.jumping = true;
            }

            if (e.code === "KeyX") {
                const currentTime = Date.now();
                if (currentTime - player.lastShot >= 1500) { // 1.5 second cooldown
                    const bip = document.getElementById("bip");
                    if (bip) { bip.volume = 0.2; bip.play(); }
                    player.bullets.push({
                        x: player.x + player.width,
                        y: player.y + player.height / 2 - 1
                    });
                    player.lastShot = currentTime;
                }
            }
        });
    </script>
</body>

</html>
